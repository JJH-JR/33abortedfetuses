<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    <div class="content">
      <center><h1>Welcome</h1></center>
      
      <p id="JJ"></p>


    
      </div>
      
      <button class = "button" onclick="typeWriter()">Click Me!</button>
      
      <script>
      var i = 0;
      var txt = "I am J-Bot, be not afraid.";
      var speed = 50;

      function typeWriter() {
        if (i < txt.length) {
          
          document.getElementById("JJ").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      </script>

<div class = "message">
  <ul>{% for mes in template_chats %}
        {{ mes }}
  {% endfor %}</ul>
</div>
    




      
    <form action = "/" method="POST">
        <input type = 'text' class="inputbox" name = "input">
        <input type="submit" class="submit" value="Submit">
      </form>


    


      


    </div>
{% endblock %}
